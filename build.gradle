plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.nvidia:rapids-4-spark-tools_2.12:24.10.1'
    implementation 'org.uma.jmetal:jmetal-lab:6.6'
    implementation 'org.slf4j:slf4j-jdk14:2.1.0-alpha1'
}


test {
    useJUnitPlatform()
}